<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>arr</title>
  </head>
  <body>
  
    <script>
      var arr = [10 ,2, 5, 6];
      for (var i = 0; i <= arr.length - 1; ++i) {
        for (var j = 0; j <= arr.length - 1 - i; ++j) {
          if (arr[j] > arr[j + 1]) {
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
          }
        }
      }
      console.log(arr);
    </script>
  </body>
</html>
